<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系实时轨道图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #clock {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        #controls-info {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
            z-index: 1000;
        }
        
        .planet-label {
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
            transform: translate(-50%, -50%);
        }
        
        #time-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            width: 180px;
        }
        
        #time-mode-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        #time-mode-button:hover {
            background: #45a049;
        }
        
        #time-mode-button.animation-mode {
            background: #ff6b35;
        }
        
        #time-mode-button.animation-mode:hover {
            background: #e55a2b;
        }
        
        #time-info {
            font-size: 12px;
            margin-top: 5px;
            color: #ccc;
        }
        
        #time-scale-selector {
            display: none;
            margin-top: 10px;
        }
        
        #time-scale-selector label {
            display: block;
            font-size: 12px;
            color: #ccc;
            margin-bottom: 8px;
        }
        
        .time-scale-options {
            display: flex;
            gap: 5px;
        }
        
        .time-scale-option {
            background: #333;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }
        
        .time-scale-option:hover {
            background: #555;
        }
        
        .time-scale-option.active {
            background: #ff6b35;
        }
        
        .time-scale-option.active:hover {
            background: #e55a2b;
        }

        #planet-distances {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
            z-index: 1000;
            font-family: 'Courier New', monospace;
            min-width: 280px;
        }

        #planet-distances h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .distance-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 2px 0;
            gap: 15px;
        }

        .planet-name {
            font-weight: bold;
            min-width: 60px;
            color: #999999;
        }

        .distance-value {
            text-align: right;
            font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
            font-weight: 300;
            color: #999999;
        }

        #close-view-ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            z-index: 2000;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        #close-view-ui h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
            color: #4CAF50;
        }

        #close-view-ui .exit-hint {
            margin-top: 15px;
            font-size: 14px;
            color: #cccccc;
            font-style: italic;
        }

        #click-hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        #toast-notification {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            max-width: calc(100vw - 40px);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 3000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease;
            text-align: center;
            line-height: 1.4;
            opacity: 0;
            visibility: hidden;
            margin: 0;
            box-sizing: border-box;
        }

        #toast-notification.show {
            opacity: 1;
            visibility: visible;
        }

        #toast-notification .toast-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #toast-notification .toast-title .celestial-name {
            color: #4CAF50;
            font-weight: bold;
        }

        #toast-notification .toast-subtitle {
            font-size: 13px;
            color: #cccccc;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="planet-distances">
        <h3>八大行星距离太阳中心</h3>
        <div id="distances-list"></div>
    </div>
    <div id="clock"></div>
    <div id="controls-info">
        <strong>控制说明：</strong><br>
        鼠标左键拖拽：旋转视角<br>
        鼠标滚轮：缩放<br>
        鼠标右键拖拽：平移
    </div>
    <div id="time-controls">
        <button id="time-mode-button">切换到运动模式</button>
        <div id="time-info">当前：静态模式</div>
        <div id="time-scale-selector">
            <label>时间加速选择：</label>
            <div class="time-scale-options">
                <button class="time-scale-option" data-scale="hour">1小时</button>
                <button class="time-scale-option" data-scale="day">1天</button>
                <button class="time-scale-option active" data-scale="week">1周</button>
            </div>
        </div>
    </div>
    
    <!-- 近景模式UI -->
    <div id="close-view-ui">
        <h2 id="target-name">天体名称</h2>
        <div>正在观察天体表面</div>
        <div class="exit-hint">按 ESC 键退出近景浏览</div>
    </div>
    
    <!-- 点击提示 -->
    <div id="click-hint">点击任意天体进入近景浏览</div>
    
    <!-- Toast 通知 -->
    <div id="toast-notification">
        <div class="toast-title" id="toast-title"></div>
        <div class="toast-subtitle" id="toast-subtitle">按 ESC 退出近景浏览</div>
    </div>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/": "https://unpkg.com/three@0.152.2/"
      }
    }
    </script>
    <script type="module" src="dist/solar-system.js"></script>
</body>
</html>
