<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系实时轨道图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #clock {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        #controls-info {
            position: fixed;
            top: 20px;
            right: 60px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
            z-index: 1000;
        }
        
        .planet-label {
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
            transform: translate(-50%, -50%);
        }
        
        #time-controls {
            position: fixed;
            bottom: 20px;
            right: 25px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            width: 180px;
        }
        
        #time-mode-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        #time-mode-button:hover {
            background: #45a049;
        }
        
        #time-mode-button.animation-mode {
            background: #ff6b35;
        }
        
        #time-mode-button.animation-mode:hover {
            background: #e55a2b;
        }
        
        #time-info {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="clock"></div>
    <div id="controls-info">
        <strong>控制说明：</strong><br>
        鼠标左键拖拽：旋转视角<br>
        鼠标滚轮：缩放<br>
        鼠标右键拖拽：平移
    </div>
    <div id="time-controls">
        <button id="time-mode-button">切换到运动模式</button>
        <div id="time-info">当前：静态模式</div>
    </div>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/": "https://unpkg.com/three@0.152.2/"
      }
    }
    </script>
    <script type="module" src="dist/solar-system.js"></script>
</body>
</html>
